<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vapi Inline Voice Demo</title>
    <style>
      :root {
        --bg: #0b0f1a;
        --panel: #0f1524;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #52e2b2;
        --accent-dark: #36b98f;
        --danger: #ff6b6b;
        --border: rgba(129, 140, 248, 0.7);
        --glow: rgba(59, 130, 246, 0.45);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Avenir", "Helvetica Neue", Arial, sans-serif;
        background: transparent;
        color: var(--text);
        padding: 14px 12px 0;
        display: flex;
        justify-content: center;
      }
      .card {
        width: min(760px, 100%);
        background: radial-gradient(circle at top left, rgba(15, 18, 30, 0.98), rgba(10, 13, 25, 0.98));
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 26px 28px;
        box-shadow:
          0 0 0 1px rgba(8, 11, 20, 1),
          0 0 30px var(--glow);
        margin: 0 auto;
      }
      .header {
        display: grid;
        grid-template-columns: 1fr;
        align-items: center;
        gap: 16px;
        margin-bottom: 20px;
        text-align: left;
      }
      .title {
        margin: 0;
        font-size: 24px;
        letter-spacing: -0.02em;
        text-align: left;
        width: 100%;
      }
      .subtitle {
        margin: 10px 0 0;
        font-size: 14.5px;
        line-height: 1.55;
        color: var(--muted);
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 16px;
        justify-content: flex-start;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 12px 18px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.12s ease, background 0.2s ease;
      }
      button:active {
        transform: translateY(1px);
      }
      .btn-start {
        background: linear-gradient(135deg, #6cf5c2, #35c995);
        color: #0d1217;
        box-shadow: 0 8px 18px rgba(82, 226, 178, 0.35);
      }
      .btn-start:hover {
        background: var(--accent-dark);
      }
      .btn-stop {
        background: linear-gradient(135deg, #ff8a8a, #ff5c5c);
        color: #111;
        box-shadow: 0 8px 18px rgba(255, 107, 107, 0.35);
      }
      .btn-mute {
        background: rgba(15, 23, 42, 0.85);
        color: var(--text);
        border: 1px solid rgba(129, 140, 248, 0.9);
        box-shadow:
          0 0 0 1px rgba(8, 11, 20, 1),
          0 0 16px rgba(15, 23, 42, 0.9),
          0 0 18px var(--glow);
      }
      .footer {
        margin-top: 16px;
        font-size: 12px;
        color: var(--muted);
        text-align: left;
      }
      @media (max-width: 640px) {
        body {
          padding: 8px 6px;
        }
        .card {
          padding: 20px 18px;
        }
        .header {
          flex-direction: column;
          align-items: center;
          gap: 6px;
          text-align: center;
        }
        .title {
          font-size: 20px;
          text-align: center;
        }
        .subtitle {
          text-align: center;
        }
        .controls {
          width: 100%;
          justify-content: space-between;
          gap: 12px;
        }
        button {
          padding: 12px 16px;
        }
        .controls .btn-start,
        .controls .btn-stop {
          flex: 1 1 calc(50% - 6px);
          min-width: 0;
        }
        .controls .btn-mute {
          flex-basis: 100%;
        }
        .footer {
          text-align: center;
        }
      }
      @media (min-width: 900px) {
        .card {
          width: min(860px, 100%);
        }
        .controls {
          gap: 16px;
        }
        button {
          padding: 14px 22px;
          font-size: 15px;
          min-width: 140px;
        }
      }
      .hidden {
        display: none;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div>
          <h1 class="title">Lead Conversion Agent</h1>
          <p class="subtitle">
            Converts 10-25% more leads by calling within 60 seconds and guiding them to the next step.
          </p>
        </div>
      </div>

      <div class="controls">
        <button class="btn-start" id="start">Start Demo</button>
        <button class="btn-stop" id="stop" disabled>End Demo</button>
        <button class="btn-mute" id="mute">Mute</button>
      </div>

      <div class="footer">
        This demo requires microphone access to simulate a real AI phone call.
      </div>

    </div>

    <script type="module">
      import Vapi from "https://esm.sh/@vapi-ai/web";

      const PUBLIC_KEY = "6bfca023-3a7f-4665-8ffe-1ebcc8774bef";
      const ASSISTANT_ID = "d195e5a5-548a-450a-a863-6cc4a07b7711";

      const startBtn = document.getElementById("start");
      const stopBtn = document.getElementById("stop");
      const muteBtn = document.getElementById("mute");

      const vapi = new Vapi(PUBLIC_KEY);
      let muted = false;

      function setStartLabel(text) {
        startBtn.textContent = text;
      }

      startBtn.addEventListener("click", () => {
        setStartLabel("Connecting...");
        vapi.start(ASSISTANT_ID);
        startBtn.disabled = true;
        stopBtn.disabled = false;
      });

      stopBtn.addEventListener("click", () => {
        vapi.stop();
        setStartLabel("Start Demo");
        startBtn.disabled = false;
        stopBtn.disabled = true;
      });

      muteBtn.addEventListener("click", () => {
        muted = !muted;
        vapi.setMuted(muted);
        muteBtn.textContent = muted ? "Unmute" : "Mute";
      });

      vapi.on("call-start", () => setStartLabel("In Demo"));
      vapi.on("call-end", () => setStartLabel("Start Demo"));
      vapi.on("message", () => {});
    </script>
  </body>
</html>
